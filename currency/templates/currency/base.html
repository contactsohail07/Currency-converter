{% load staticfiles %}
<html>
    <head>
        <title>Currency converter</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 

        <style>
        footer{
            position: fixed;
            bottom: 0px;
            width:97.5%;
            margin-left:0.5cm;
            color:black;
        }
        
        </style>
    </head>
    <body>
    <div class="container"
     <div class="page-header">
                <div class="row">
                    <div class="col-lg-4">
                        <h3><b><kbd>Currency</kbd></b>converter</h3>
                </div> 
            </div>
        </div>
        </div>  
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="active"><a href="{% url 'signout' %}"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{% url 'signin' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
           </ul>
        </div>
    </nav>
<div class="container-fluid">
            {% block content %}
            {% endblock %}
      </div>  
    </body>
    <footer>
        <div class="footer">
        <h5><center><b>Copyright &copy; 2018 | Developed using HTML,Bootstrap and Django </b></center></h5>
        </div>
    </footer>
</html>
